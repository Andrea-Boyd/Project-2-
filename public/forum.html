<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniverCITY Ratings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<br><br>
        <!-- Pass in data from server.js -->
        <h2>Add a Review</h2>
        <form id="form">
          <div class="university">
            <label for="exampleFormControlInput1">University Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="University of City" data-rule="required">
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Cost Of Living (1=cheaper, 5=expensive)</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Night Life (1=worse, 5=best)</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">LGBT Friendly (1=less friendly, 5=very friendly)</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Amount of Crime (1=safer, 5=unsafe)</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="comments">
            <label for="exampleFormControlTextarea1">Comment</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
          </div>
        </form>
        
        <br>
        <button class="submitrev" id="submitrev">Submit Review</button>
        </body>
</body>


<script type="text/javascript" src="./js/js-form-validator.js"></script>

	// Init validator with standart settings
	new Validator(document.querySelector('#form'), function (err, res) {
    return res;

  });
